<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX2</title>
</head>

<body>
    <script>
        // Solicita o peso da pessoa
        let peso = +prompt("Digite seu peso em quilogramas:");

        // Calcula a quantidade recomendada de água
        let quantidadeAgua = peso * 0.03; // 30 ml por kg

        // Exibe a mensagem na consola
        console.log("Deve beber " + quantidadeAgua + " litros de água por dia!");

    </script>
</body>

</html>
