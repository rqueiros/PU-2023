<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX13</title>
</head>

<body>
    <script>
        let num1 = +prompt("Digite um número?")
        let num2 = +prompt("Digite outro número?")
        let res
        let op = prompt("Digite um operador (+,-,*,/)?")

        if (op == "+") {
            res = num1 + num2
        } else if (op == "-") {
            res = num1 - num2
        } else if (op == "*") {
            res = num1 * num2
        } else if (op == "/") {
            res = num1 / num2
        } else {
            res = "operador inválido!"
        }

        console.log(res);
    </script>
</body>

</html>
