<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Itens</title>
</head>
<body>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
    // a.
    let itensLista = document.querySelectorAll('li');

    // b.
    for (let i = 0; i < itensLista.length; i++) {
      console.log('Item ' + (i + 1) + ':', itensLista[i].innerHTML);
    }
  </script>

</body>
</html>
