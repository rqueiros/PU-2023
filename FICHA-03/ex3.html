<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Conte√∫do</title>
</head>
<body>

  <p id="paragrafo"></p>
  <button id="botao">Alterar Texto</button>

  <script>
    // a.
    let paragrafo = document.querySelector('#paragrafo');

    // b.
    let botao = document.querySelector('#botao');

    // c.
    botao.addEventListener('click', myFunc)
    
    function myFunc() {
      paragrafo.innerHTML = 'Texto alterado!';
    };
  </script>

</body>
</html>
